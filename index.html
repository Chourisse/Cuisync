<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Cuisync: application de gestion de commandes pour restaurants (serveur, cuisine, hôte). Local-first, rapide et simple.">
    <meta name="theme-color" content="#0F172A">
    <meta property="og:title" content="Cuisync - Gestion de commandes">
    <meta property="og:description" content="Vue serveur, cuisine et hôte. Enregistrement local, export CSV, tickets d'impression.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="branding/cuisync.png">
    <link rel="apple-touch-icon" href="branding/cuisync.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Cuisync - Gestion de commandes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="branding/cuisync-icon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Toast notifications -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Header with view toggle -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="branding/cuisync.png" alt="Cuisync" width="32" height="32">
                <h1>Cuisync</h1>
            </div>
            <div class="view-toggle">
                <button id="server-view-btn" class="view-btn active" aria-pressed="true">
                    Serveur
                </button>
                <button id="kitchen-view-btn" class="view-btn" aria-pressed="false">
                    Cuisine
                </button>
                <button id="host-view-btn" class="view-btn" aria-pressed="false">
                    Hôte
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Server View -->
        <section id="server-view" class="view-section active">
            <div class="container">
                
                <div class="form-section">
                    <h2>Nouvelle commande</h2>
                    <form id="order-form" class="order-form">
                        <div class="form-group">
                            <label for="table-input">Table *</label>
                            <input type="number" id="table-input" min="1" max="99" required aria-describedby="table-error">
                            <div id="table-error" class="error-message" role="alert"></div>
                        </div>
                        <div class="form-group">
                            <label>Plat *</label>
                            <div class="form-row">
                                <select id="category-select">
                                    <option value="">Catégorie…</option>
                                </select>
                                <select id="dish-select">
                                    <option value="">Plat…</option>
                                </select>
                            </div>
                            <div class="or-separator">ou</div>
                            <input type="text" id="dish-input" placeholder="Saisie libre du plat" aria-describedby="dish-error">
                            <div id="dish-error" class="error-message" role="alert"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="qty-input">Quantité</label>
                                <input type="number" id="qty-input" value="1" min="1" max="20">
                            </div>
                            <div class="form-group">
                                <label for="price-input">Prix (€)</label>
                                <input type="number" step="0.01" min="0" id="price-input" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="total-input">Total (€)</label>
                                <input type="number" id="total-input" placeholder="0.00" readonly>
                            </div>
                            <div class="form-group">
                                <label for="course-input">Service</label>
                                <select id="course-input">
                                    <option value="">Entrée</option>
                                    <option value="plat" selected>Plat</option>
                                    <option value="dessert">Dessert</option>
                                    <option value="boisson">Boisson</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note-input">Note (optionnelle)</label>
                            <textarea id="note-input" rows="2" placeholder="Instructions Spéciales..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter à la commande</button>
                    </form>
                </div>

                <div class="actions-section">
                    <div class="action-buttons">
                        <button id="send-all-btn" class="btn btn-secondary" disabled>
                            Envoyer les commandes ouvertes
                        </button>
                    </div>
                </div>

                <div class="pads-section">
                    <h2>Commandes en cours</h2>
                    <div id="server-pads-container" class="pads-container">
                        <div class="empty-state">
                            <p>Aucune commande en cours</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Kitchen View -->
        <section id="kitchen-view" class="view-section">
            <div class="container">
                <div class="kitchen-header">
                    <h2>Vue cuisine</h2>
                    <div class="kitchen-controls">
                        <button id="compact-mode-btn" class="btn btn-outline" aria-pressed="false">
                            Mode compact
                        </button>
                    </div>
                </div>
                <div id="kitchen-pads-container" class="pads-container kitchen-pads">
                    <div class="empty-state">
                    <p>Aucune commande envoyée</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Host View -->
        <section id="host-view" class="view-section">
            <div class="container">
                <div class="kitchen-header">
                    <h2>Vue hôte</h2>
                    <div class="kitchen-controls">
                        <button id="export-csv-btn" class="btn btn-outline">Exporter CSV</button>
                        <button id="export-sales-btn" class="btn btn-outline">Exporter ventes</button>
                    </div>
                </div>
                <div class="menu-section">
                    <h2>Gestion du menu</h2>
                    <div class="menu-forms">
                        <form id="category-form" class="inline-form" autocomplete="off">
                            <label for="category-name-input">Nouvelle catégorie</label>
                            <div class="inline-row">
                                <input type="text" id="category-name-input" placeholder="Ex: Entrées" required>
                                <button type="submit" class="btn btn-secondary">Ajouter catégorie</button>
                            </div>
                        </form>

                        <form id="dish-form" class="inline-form" autocomplete="off">
                            <label for="dish-category-select">Nouveau plat</label>
                            <div class="grid-row-3">
                                <select id="dish-category-select" required>
                                    <option value="" selected>Choisir catégorie…</option>
                                </select>
                                <input type="text" id="dish-name-input" placeholder="Nom du plat" required>
                                <input type="number" step="0.01" min="0" id="dish-price-input" placeholder="Prix (€)" required>
                                <button type="submit" class="btn btn-primary">Ajouter plat</button>
                            </div>
                        </form>
                    </div>

                    <div class="menu-list" id="menu-list">
                        <div class="empty-state"><p>Aucune catégorie/plat enregistrés</p></div>
                    </div>
                </div>
                <div id="host-pads-container" class="pads-container">
                    <div class="empty-state">
                        <p>Aucune commande</p>
                    </div>
                </div>

                <!-- POS Settings -->
                <div class="menu-section" id="pos-settings">
                    <h2>Paramètres d'encaissement</h2>
                    <div class="menu-forms">
                        <form id="pos-settings-form" class="inline-form" autocomplete="off">
                            <div class="grid-row-3">
                                <div class="form-group">
                                    <label for="pos-tva">TVA (%)</label>
                                    <input type="number" id="pos-tva" step="0.1" min="0" value="10">
                                </div>
                                <div class="form-group">
                                    <label for="pos-currency">Devise</label>
                                    <input type="text" id="pos-currency" value="€">
                                </div>
                                <div class="form-group">
                                    <label for="pos-default-tip">Pourboire par défaut (%)</label>
                                    <input type="number" id="pos-default-tip" step="1" min="0" value="0">
                                </div>
                            </div>
                            <div class="inline-row" style="margin-top: 0.5rem;">
                                <label style="display:flex; align-items:center; gap:8px;">
                                    <input type="checkbox" id="pos-print-after-pay"> Imprimer le ticket après paiement
                                </label>
                                <button type="submit" class="btn btn-secondary" style="justify-self:end;">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Payment Panel -->
                <div id="payment-panel" class="payment-panel hidden" role="dialog" aria-modal="true" aria-labelledby="payment-title">
                    <h3 id="payment-title">Encaisser</h3>
                    <div class="payment-row">
                        <label>Sous-total</label>
                        <div id="payment-subtotal">0,00 €</div>
                    </div>
                    <div class="payment-row">
                        <label>Total dû</label>
                        <div id="payment-total">0,00 €</div>
                    </div>
                    <div class="payment-row">
                        <label>TVA</label>
                        <div id="payment-tax">0,00 €</div>
                    </div>
                    <div class="payment-row">
                        <label for="payment-discount">Remise</label>
                        <input type="number" id="payment-discount" step="0.01" min="0" placeholder="0,00">
                    </div>
                    <div class="payment-row">
                        <label for="payment-tip">Pourboire</label>
                        <input type="number" id="payment-tip" step="0.01" min="0" placeholder="0,00">
                    </div>
                    <div class="payment-row">
                        <label for="payment-method">Méthode</label>
                        <select id="payment-method">
                            <option value="cash" selected>Espèces</option>
                            <option value="card">Carte</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <div class="payment-row" id="payment-received-row">
                        <label for="payment-received">Reçu</label>
                        <input type="number" id="payment-received" step="0.01" min="0" placeholder="0,00">
                    </div>
                    <div class="payment-row">
                        <label>Monnaie à rendre</label>
                        <div id="payment-change">0,00 €</div>
                    </div>
                    <div class="payment-actions">
                        <button id="payment-cancel" class="btn btn-secondary">Annuler</button>
                        <button id="payment-confirm" class="btn btn-primary">Confirmer</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Undo notification -->
    <div id="undo-notification" class="undo-notification hidden">
        <span id="undo-message">Action annulée</span>
        <button id="undo-btn" class="undo-btn">Annuler (U)</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
